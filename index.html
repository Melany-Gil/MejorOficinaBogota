<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MEJOR DECORACIÓN DE OFICINA 2025 - BOGOTÁ</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="style/vote.css">
</head>
<body>
  <main class="vote">
    <header class="vote-header">
      <h1>Vota por la <span>Mejor Decoración de Oficina 2025 - Bogotá</span></h1>
      <p>Solo correos <b>@genteutil.net</b>. Un correo = un voto. Tus respuestas no son públicas.</p>
    </header>

    <section class="vote-form">
      <form id="voteForm" novalidate>
        <label for="email" class="email-label">Correo corporativo</label>
        <div class="email-row">
          <input id="email" name="email" type="email" placeholder="tunombre@genteutil.net" autocomplete="email" required>
          <button id="submitBtn" type="submit" class="submit">Enviar voto</button>
        </div>

        <div id="msg" class="msg" role="status" aria-live="polite"></div>

        <p class="hint">Selecciona tu opción favorita (solo una):</p>

        <!-- GRID DE TARJETAS -->
        <div id="grid" class="grid" role="radiogroup" aria-label="Decoraciones de Oficina"></div>
      </form>
    </section>
  </main>

  <!-- Lista de opciones -->
  <script src="script/candidates-decoraciones.js"></script>
  <!-- Lógica de votación -->
  <script src="script/vote-decoraciones.js" defer></script>
</body>
</html>
